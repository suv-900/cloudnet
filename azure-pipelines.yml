trigger:
  branches:
    include:
    - main
  paths:
    include:
    - infrastructure/*


pool:
  vmImage: ubuntu-latest

stages:
- stage: 'Dev_Validate'
  displayName: 'Dev Terraform Plan'
  jobs:
  - job: 
    steps:
    - task: TerraformInstaller@1
      inputs:
        terraformVersion: 'latest'
    - task: TerraformTask@5
      inputs:
        provider: 'azurerm'
        command: 'init'
        backendServiceArm: 'azure_service_connection1'
        backendAzureRmResourceGroupName: 'suvham-tfstate-rg'
        backendAzureRmStorageAccountName: 'suvhamtfstatesa'
        backendAzureRmContainerName: 'suvham-tfstate-container'
        backendAzureRmKey: 'dev.tfstate'
    - task: TerraformTask@5
      inputs:
        provider: 'azurerm'
        command: 'validate'
    
- stage: 'Dev_Plan'
  displayName: 'Dev Plan'
  jobs:
  - job:
    steps:
    - task: TerraformTask@5
      inputs:
        provider: 'azurerm'
        command: 'plan'
        commandOptions: '-var-file=.\environments\dev\variables.tfvars'
        environmentServiceNameAzureRM: 'azure_service_connection1'
    

- stage: 'Dev_Apply'
  displayName: 'Dev Apply'
  jobs:
  - job:
    steps:
    - task: TerraformTask@5
      inputs:
        provider: 'azurerm'
        command: 'apply'
        commandOptions: '-var-file=.\environments\dev\variables.tfvars -auto-approve'
        environmentServiceNameAzureRM: 'azure_service_connection1'


      
