apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-app
  labels:
    app: k8s-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k8s-app
  template:
    metadata:
      labels:
        app: k8s-app
    spec:
      containers:
        - name: app 
          image: $ACR_LOGIN_SERVER/$IMAGE_NAME
          ports:
            - containerPort: 8080
          env:
            - name: SQL_USER 
              valueFrom:
                secretKeyRef:
                  name: db-cred
                  key: ${sql_user}
            - name: SQL_PASSWORD 
              valueFrom:
                secretKeyRef:
                  name: db-cred
                  key: ${sql_password} 
            - name: SQL_DATABASE
              valueFrom:
                secretKeyRef:
                  name: db-cred
                  key: ${sql_database}
            - name: SQL_SERVER
              valueFrom:
                secretKeyRef:
                  name: db-cred
                  key: ${sql_server}
            - name: SQL_ENCRYP
              value: true